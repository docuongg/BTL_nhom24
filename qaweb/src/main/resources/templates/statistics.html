		<form th:action="@{'/manager/statistics/month'}" method="POST">
			<p th:style="'display: inline-block'">Enter : </p>
			<input th:style="'width: 100px; padding-top: 0px;display: inline-block'" type="text" class="form-control" id="month" name="month" th:value="${month}" required placeholder="Month">

			<input th:style="'width: 100px; padding-top: 0px;display: inline-block'" type="text" class="form-control" id="year" name="year" th:value="${year}" required placeholder="Year">

		</form>
