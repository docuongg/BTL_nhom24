<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Register</title>
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	<link th:rel="stylesheet" th:href="@{/styles.css}">
<body>
<nav class="navbar bg-light sticky-top container-lg py-0">
	<div class=" ">
		<ul
				class="nav navbar-light sticky-top nav-pills container-lg ml-auto">
			<li class="nav-item ">
				<a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item" th:if="${user.id}">
				<a class="nav-link" href="/ask">Ask a question</a>
			</li>
			<li class="nav-item" th:if="${user.isAdmin}">
				<a class="nav-link" href="/manager" th:if="true">Manager</a>
			</li>

		</ul>
	</div>
	<div>
		<ul
				class="nav navbar-light sticky-top nav-pills container-lg mr-auto">
			<li class="nav-item" th:if="${user.id}">
				<a class="nav-link" th:href="@{'/user/'+${user.id}}"
				   th:text="${user.username}"></a>
			</li>
			<li class="nav-item" th:if="${user.id == 0}">
				<a class="nav-link" href="/login">Login</a>
			</li>
			<li class="nav-item" th:if="${user.id}">
				<a class="nav-link" href="/logout">Logout</a>
			</li>
		</ul>
	</div>
</nav>
<!--boostrap-->
<section class="vh-90">
	<div class="container-fluid h-custom">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-9 col-lg-6 col-xl-5">
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
					 class="img-fluid" alt="Sample image">
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				<div class="bg-light container-lg p-3">
					<h3>Register</h3>
					<form method="POST" th:object="${user}">
						<div class="mt-3">
							<label for="email" class="form-label">Email address</label>
							<input type="email" class="form-control" id="email"
								   th:field="*{email}">
							<span class="text-danger" th:if="${#fields.hasErrors('email')}"
								  th:errors="*{email}"> </span>
						</div>
						<div class="mt-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control" id="username"
								   th:field="*{username}">
							<span class="text-danger" th:if="${#fields.hasErrors('username')}"
								  th:errors="*{username}"> </span>
						</div>
						<div class="mt-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password"
								   th:field="*{password}">
							<span class="text-danger" th:if="${#fields.hasErrors('password')}"
								  th:errors="*{password}"> </span>
						</div>
						<br>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
