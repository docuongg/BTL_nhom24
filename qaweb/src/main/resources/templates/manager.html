<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manager</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link th:rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
	<nav class="navbar bg-light sticky-top container-lg py-0">
		<div class=" ">
			<ul
				class="nav navbar-light sticky-top nav-pills container-lg ml-auto">
				<li class="nav-item ">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item" th:if="${user.id}">
					<a class="nav-link" href="/ask">Ask a question</a>
				</li>
				<li class="nav-item" th:if="${user.isAdmin}">
					<a class="nav-link" href="/manager">Manager</a>
				</li>
			</ul>
		</div>
		<div>
			<ul
				class="nav navbar-light sticky-top nav-pills container-lg mr-auto">
				<li class="nav-item" th:if="${user.id}">
					<a class="nav-link" th:href="@{'/user/'+${user.id}}"
						th:text="${user.username}"></a>
				</li>
				<li class="nav-item" th:if="${user.id == 0}">
					<a class="nav-link" href="/login">Login</a>
				</li>
				<li class="nav-item" th:if="${user.id}">
					<a class="nav-link" href="/logout">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-lg bg-white p-3">
		<div class="row">
			<div class="col-md-3 text-center p-6">
				<a class="text-decoration-none center" href="/manager/user-manager">User
					manager</a>
			</div>
			<div class="col-md-3 text-center p-6">
				<a class="text-decoration-none" href="/manager/post-manager">Post
					manager</a>
			</div>
			<div class="col-md-3 text-center p-6">
				<a class="text-decoration-none" href="/manager/category-manager">Category
					manager</a>
			</div>
			<div class="col-md-3 text-center p-6">
				<a class="text-decoration-none" href="/manager/statistics">Statistics</a>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
