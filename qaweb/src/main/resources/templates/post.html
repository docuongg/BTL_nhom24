<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Ask a question</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<ul class="nav navbar-light bg-light sticky-top nav-pills">
		<li class="nav-item">
			<a class="nav-link" aria-current="page" href="/">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" href="/post">Ask a question</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/manager" th:if="true">Manager</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" aria-current="page" href="#"
				th:text="${user.username}"></a>
		</li>
		<li class="nav-item">
			<a class="nav-link" aria-current="page" href="/login" th:if="true">Login</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" aria-current="page" href="#" th:if="true">Logout</a>
		</li>
	</ul>
	<div class="form-group">
		<form>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="Title">
			</div>
			<div class="mb-3">
				<textarea class="form-control" rows="8" placeholder="Text"
					style="height: 100%;"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Post your
				question</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
